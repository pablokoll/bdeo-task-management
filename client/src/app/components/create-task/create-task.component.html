<div class="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h4>Create Task</h4>
        <button type="button" class="close" (click)="onCancel()">&times;</button>
      </div>
      <div class="popup-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Save</button>
        </form>
      </div>
      <div class="popup-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>

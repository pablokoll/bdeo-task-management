<div>
    <button class="top-2 right-1 absolute md:top-3" (click)="toggleDropdown($event)">
        <svg fill="#234057" class="h-5 w-5 md:h-7 md:w-7" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
            stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="m12 16.495c1.242 0 2.25 1.008 2.25 2.25s-1.008 2.25-2.25 2.25-2.25-1.008-2.25-2.25 1.008-2.25 2.25-2.25zm0-6.75c1.242 0 2.25 1.008 2.25 2.25s-1.008 2.25-2.25 2.25-2.25-1.008-2.25-2.25 1.008-2.25 2.25-2.25zm0-6.75c1.242 0 2.25 1.008 2.25 2.25s-1.008 2.25-2.25 2.25-2.25-1.008-2.25-2.25 1.008-2.25 2.25-2.25z" />
        </svg></button>
    @if(isOpen){
    <div
        class="absolute top-4 right-1 w-30 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none md:top-6 md: md:right-3">
      <ul class="py-1 md:py-2">
            <li (click)="updateTask(task)"
                class="cursor-pointer block px-4 py-2 text-sm md:text-base text-curious-blue-900 {{task.status === 'to-do' ?'hover:bg-yellow-200' : 'hover:bg-green-200'}} {{task.status === 'done' && 'hidden px-0 py-0'}}">
                Update</li>
            <li (click)="deleteTask(task)"
                class="cursor-pointer block px-4 py-2 text-sm md:text-base text-curious-blue-900 hover:bg-red-200 ">Delete</li>
        </ul>
    </div>
    }
</div>
